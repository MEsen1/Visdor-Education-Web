{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- end header section -->

  <!-- teacher section -->
  <section class="teacher_section ">
    <div class="container">
      <div class="heading_container">
        <h2 class="">
          Our Teachers
        </h2>
      </div>
      <div class="teacher_container layout_padding2">
        <div class="row">
          {% for tc in teacher %}
          <div class="col-md-3 col-sm-6">
            <div class="box">
              <div class="img-box">
                <img class="" src="{{tc.image.url}}"  alt="Card image cap">
              </div>
              <div class="detail-box">
                <p>
                  <h5>
                    {{tc.first_name}} {{tc.last_name}}
                  </h5>
                </p>
              </div>
            </div>
          </div>
     {% endfor %}
        </div>
      </div>
      <div class="btn-box">
        <a href="">
          See More
        </a>
      </div>
    </div>
  </section>
  <div class="footer_bg">
  <!-- teacher section -->


{% endblock %}
